buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.14'
        classpath 'com.netflix.nebula:nebula-release-plugin:15.2.0'
    }

    ext {
        grpc_version = '1.34.0'
        protobuf_version = '3.14.0'
        javax_annotation_version = '1.3.1'
        lombok_version = '1.18.16'
        junit_version = '5.7.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }

    apply plugin: 'java'
    apply plugin: 'java-library'
    apply plugin: 'idea'
    apply plugin: 'nebula.release'
}

subprojects {
    group 'games.mythical'

    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14

    dependencies {
        annotationProcessor group: 'org.projectlombok', name: 'lombok', version: "${lombok_version}"

        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: "${junit_version}"

        testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: "${lombok_version}"
    }
}